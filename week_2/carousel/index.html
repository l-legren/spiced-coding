<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="kitty-container">
        <img class="onscreen" src="./assets/kit1.jpg" alt="kitty 1">
        <img class="" src="./assets/kit2.jpg" alt="kitty 2">
        <img class="" src="./assets/kit3.jpg" alt="kitty 3">
        <img class="" src="./assets/kit4.jpg" alt="kitty 4">
    </div>
    <div class="dots-container">
        <div class="dot on" id="dot1"></div>
        <div class="dot" id="dot2"></div>
        <div class="dot" id="dot3"></div>
        <div class="dot" id="dot4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
